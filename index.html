<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUBBLE GAME</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main all-centre">
      <div class="heroCnt">
        <div class="scoreboard all-centre">
          <div class="elem1 all-centre">
            SCORE
            <div class="scoredisplay1 all-centre">0</div>
          </div>
          <div class="elem2 all-centre">
            HIT
            <div class="scoredisplay2 all-centre">3</div>
          </div>
          <div class="elem3 all-centre">
            TIMER
            <div class="scoredisplay3 all-centre">60</div>
          </div>
        </div>
        <div class="main-play-area">
          <div class="bubbles all-centre"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
